<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h2 class="prags">PRAGS</h2>
        
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btn-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="close-icon"><ion-icon name="close"></ion-icon></span>
    <div class="form-box">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icons"><ion-icon name="mail"></ion-icon></span>
                    <input type="email"required >
                    <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icons"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password"required >
                <label>Password</label>
                
        </div>
     <div class="remember-me">
        <label><input type="checkbox">Remember me</label>
        <a href="#">Forgot Password?</a>
     </div>   
     <button type="submit" class="login">Login</button>
     <div class="register">
        <p>Don't have an account? <a href="#" class="register-link">Register</a></p> 
     </div>
        </form>

    </div>

    <div class="form-box-register">
        <h2>Registeration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icons"><ion-icon name="person"></ion-icon></ion-icon></span>
                    <input type="text"required >
                    <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icons"><ion-icon name="mail"></ion-icon></ion-icon></span>
                <input type="email"required >
                <label>Email</label>
                
        </div>
        <div class="input-box">
            <span class="icons"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password"required >
            <label>Password</label>
            </div>
     <div class="remember-me">
        <label><input type="checkbox">I agree to all the terms & conditions</label>

     </div>   
     <button type="submit" class="login">Register</button>
     <div class="register">
        <p>Already have an account? <a href="#" class="login-link">Login</a></p> 
     </div>
        </form>

    </div>
    </div>
    
    <script src="script.js"> </script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   
    
</body>
